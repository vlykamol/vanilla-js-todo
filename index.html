  <div class="main-div">
    <div class="todo-content">
      <h1>Todo</h1>
      <form class="todo-form" id = "todo-form">
        <input type="text" placeholder="add todo" id="todo-input" autofocus>
        <button type="submit" onclick="addtodo" id="add-button">add</button>
      </form>
      <div class="todo-container">
        <ul class="todo-list" id="todo-list"></ul>
      </div>
    </div>

    <div class="sign-up" id="signup-div">
      <h1>sign up</h1>
      <form class="signup-form" id="signup-form">
        <label for="first-name">first name:</label>
        <input type="text" id="first-name" name="first-name" placeholder="enter your first name" required>
        <label for="last-name">last name:</label>
        <input type="text" id="last-name" name="last-name" placeholder="enter your last name" required>
        <label for="email">Email:</label>
        <input type="email" id="signup-email" name="email" placeholder="enter your email" required>
        <label for="password">password:</label>
        <input type="password" id="signup-password" name="password" placeholder="enter password" required>
        <label for="repassword">verify password:</label>
        <input type="password" id="repassword" name="repassword" placeholder="enter password" required>
        <button type="submit" onclick="signup" id="signup-btn">Sign Up</button>
      </form>
    </div>

    <div class="sign-in" id="signin-div">
      <h1>sign in</h1>
      <form class="signin-form" id="signin-form">
        <label for="email">Email:</label>
        <input type="email" id="signin-email" name="email" placeholder="enter your email">
        <label for="password">password:</label>
        <input type="password" id="signin-password" name="password" placeholder="enter password">
        <button type="submit" onclick="signin" id="signin-btn">Sign Up</button>
      </form>
    </div>


  </div>
